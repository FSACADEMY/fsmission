<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>
<body>
 <div class="sign-div">
     <div class="logo"></div>
     <div class="title">FARZANA AKHTER</div>
     <div class="sign-up">
         <div class="username">
             <i class="lni lni-user"></i>
             <input type="username" placeholder="Username">
         </div>
         <div class="username">
            <i class="lni lni-envelope"></i>

        </div>
     </div>
     
     <button class="buttons">Sign Up</button>
     <div class="link">
         <a href="Login_Form.html">Already have an account?</a> or
         <a href="Login_Form.html">Login</a>
     </div>

 </div>
